<p>login works!</p>
<form #formLogin="ngForm" class="form-horizontal">
   <div class="form-group row">  
       <label class="control-label  col-sm-4">username:</label>
       <div  class="col-sm-8">
         <input type="text" [(ngModel)]="login.username" class="form-control"
              name="username" required 
              pattern="[A-Za-z].*"/> 
       </div>
   </div>
   <div class="form-group row">
    <label class="control-label  col-sm-4">password:</label>
    <div  class="col-sm-8">
    <input type="text" [(ngModel)]="login.password" 
                   minlength="4" class="form-control"
                   name="password" required /> 
              </div>
       </div>
<div class="form-group row">
    <label class="control-label  col-sm-4">roles:</label>
    <div  class="col-sm-8">
    <input type="text" [(ngModel)]="login.roles" class="form-control"
                   name="roles" required />
              </div>
       </div>
    <input type="button" class="btn-primary"
            value="login" [disabled]="!formLogin.form.valid" 
           (click)="onLogin()" />
</form>
{{message}}
